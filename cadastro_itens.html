<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro de Itens - Clube Jaraguá</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/styles.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 600px;
      margin-top: 50px;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .btn-submit {
      background-color: #0d6efd;
      color: white;
    }
    .btn-submit:hover {
      background-color: #084298;
      color: white;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Clube Jaraguá</a>
  </div>
</nav>

<div class="container d-flex justify-content-center">
  <div class="form-container">
    <h3 class="text-center mb-4 fw-bold">Cadastro de Itens</h3>
    <form id="cadastroForm">
      <div class="mb-3">
        <label for="itemName" class="form-label">Nome do Item</label>
        <input type="text" class="form-control" id="itemName" required />
      </div>
      <div class="mb-3">
        <label for="itemDescription" class="form-label">Descrição</label>
        <textarea class="form-control" id="itemDescription" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="itemImage" class="form-label">URL da Imagem</label>
        <input type="url" class="form-control" id="itemImage" required />
      </div>
      <button type="submit" class="btn btn-submit w-100">Cadastrar</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/scripts/app.js"></script>
</body>
</html>
